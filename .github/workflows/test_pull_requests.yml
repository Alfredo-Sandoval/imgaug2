name: tests

on:
  pull_request:
  push:
    branches-ignore: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest -q

  test-numpy-1x:
    name: tests (NumPy 1.x)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            numpy-version: "1.24.4"
          - python-version: "3.12"
            numpy-version: "1.26.4"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install (pinned NumPy)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install "numpy==${{ matrix.numpy-version }}"
          python -m pip install -e ".[dev]"
          python -c "import numpy as np; print('numpy', np.__version__)"
          python -m pip check

      - name: Run tests
        run: |
          python -m pytest -q
