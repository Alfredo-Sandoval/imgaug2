name: security (bandit)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit

      - name: Run bandit
        run: |
          bandit -c pyproject.toml -r imgaug2 -ll
